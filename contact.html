<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact - Abhay Joshi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .background {
            background-image: url('https://img.freepik.com/free-vector/futuristic-background-design_23-2148503793.jpg?size=626&ext=jpg&ga=GA1.1.1546980028.1719705600&semt=ais_user');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }

        @keyframes fade-in-out {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .animate-fade-in-out {
            animation: fade-in-out 3s infinite;
        }
    </style>
</head>

<body class="bg-black text-white flex flex-col items-center justify-center h-screen relative">

    <div class="background"></div>

    <!-- Navbar Here !! -->
    <nav class="flex justify-around items-center py-4 rounded-xl shadow-md shadow-orange-300 w-[80%] mb-8">
        <div class="flex justify-center items-center gap-2">
            <img class="h-9 w-9 rounded-full" src="/assets/image.jpg">
            <h1 class="text-3xl font-bold">Abhay Joshi</h1>
        </div>
        <div>
            <ul class="flex justify-center items-center gap-8 ">
                <li class="text-xl font-bold hover:text-orange-400 transition-all ease-in-out duration-200">
                    <a href="/pages/about.html" target="_blank">About</a>
                </li>
                <li class="text-xl font-bold hover:text-orange-400 transition-all ease-in-out duration-200">
                    <a href="/pages/projects.html" target="_blank">Projects</a>
                </li>
                <li class="text-xl font-bold hover:text-orange-400 transition-all ease-in-out duration-200">
                    <a href="/pages/contact.html" target="_blank">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="w-full flex flex-col items-center justify-center text-center">
        <h2 class="text-4xl font-bold mb-4">Get in Touch</h2>
        <p class="mb-8 text-lg">Feel free to reach out for any inquiries or collaborations!</p>
        <form class="w-full max-w-lg">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="name">
                        Name
                    </label>
                    <input class="appearance-none block w-full bg-gray-800 text-white border border-gray-700 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-900 focus:border-gray-500" id="name" type="text" placeholder="Your Name">
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class="appearance-none block w-full bg-gray-800 text-white border border-gray-700 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-900 focus:border-gray-500" id="email" type="email" placeholder="Your Email">
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="message">
                        Message
                    </label>
                    <textarea class="appearance-none block w-full bg-gray-800 text-white border border-gray-700 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-900 focus:border-gray-500" id="message" rows="5" placeholder="Your Message"></textarea>
                </div>
            </div>
            <div class="flex items-center justify-center">
                <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded transition-all ease-in-out duration-200" type="submit">
                    Send Message
                </button>
            </div>
        </form>
        <div class="mt-8 text-lg font-bold animate-fade-in-out">
            <a href="mailto:abhayjoshi762@gmail.com" class="text-orange-400 hover:text-orange-600 transition-all ease-in-out duration-200">abhayjoshi762@gmail.com</a>
        </div>
    </div>

</body>

</html>
